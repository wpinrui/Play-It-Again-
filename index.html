<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Play It Again!</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Mada:wght@300;400;600;700&family=Oleo+Script+Swash+Caps&display=swap"
            rel="stylesheet"
        />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <script
            src="https://kit.fontawesome.com/c857dd6a75.js"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <section id="load">
            <h1 class="logo">Play It Again!</h1>
            <h2 class="slogan">
                Your song, on repeat. Nothing else. Play it again.
            </h2>
            <input id="upload-btn" type="file" accept="audio/*" hidden />
            <label id="upload-label" for="upload-btn">Upload</label>
        </section>

        <section id="play" class="hide">
            <div id="now-playing">
                <i
                    id="back"
                    onclick="goBack()"
                    class="fa-solid fa-circle-arrow-left"
                ></i>
                <span> </span>
                <span id="title"></span>
            </div>
            <div class="row" id="art-media">
                <div class="col-md-6" id="album-div">
                    <input
                        type="file"
                        id="album-art-picker"
                        type="image/*"
                        hidden
                    />
                    <label for="album-art-picker" id="album-art"></label>
                </div>
                <div id="media-tools" class="col-md-6">
                    <div class="controls">
                        <i
                            class="fa-solid fa-rotate-left fa-2x media-button"
                            onclick="seekBack()"
                        ></i>

                        <div id="pause" class="media-button">
                            <i
                                class="fa fa-play-circle fa-3x"
                                onclick="playPauseTrack()"
                            ></i>
                        </div>

                        <i
                            class="fa-solid fa-rotate-right fa-2x media-button"
                            onclick="seekForward()"
                        ></i>
                    </div>
                    <div class="slider row gx-0">
                        <div id="current-time">00:00</div>
                        <input
                            id="slider"
                            type="range"
                            min="0"
                            max="100"
                            value="0"
                            class="seek_slider"
                            onchange="seekTo()"
                        />
                        <div id="total-duration">00:00</div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.rawgit.com/localForage/localForage/4ce19202/dist/localforage.min.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
        <script src="scripts.js"></script>
    </body>
</html>
